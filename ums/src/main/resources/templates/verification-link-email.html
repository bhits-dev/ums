
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:remove="all">Registration Verification Email</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <table cellpadding="0px" cellspacing="0" border="0" width="100%" style="font-family:Helvetica, Arial, sans-serif; padding-top: 20px;">
            <tr>
                <td bgcolor="#ffffff">
                    <table cellpadding="10px" cellspacing="0" border="0" align="center" width="65%" style="padding-top: 10px; font-family:Helvetica, Arial, sans-serif;">
                        <tr>
                            <td style="font-family:Helvetica, Arial, sans-serif; font-size: 17px; font-weight: 600; color: #777777; padding:10px; border-bottom: 1px; border-bottom-color: #777777; border-bottom-style: solid;">
                                <span th:text="${header}">Create your account.</span>
                            </td>
                            <td style="font-family:Helvetica, Arial, sans-serif; font-size: 17px; font-weight: 600; color: #0A77BB; padding:10px; text-align: right; border-bottom: 1px; border-bottom-color: #777777; border-bottom-style: solid;"><span th:text="${brand}">Brand</span></td>
                        </tr>
                    </table>
                    <table align="center" width="60%" border="0" cellspacing="0" cellpadding="0" style="padding-top: 10px; font-family:Helvetica, Arial, sans-serif;">
                        <tr>
                            <td>
                                <table>
                                    <tr>
                                        <td style="color:#777777; font-family:Helvetica, Arial, sans-serif; font-size: 14px; padding-top: 10px;">
                                            <span th:text="${greeting}">Dear </span><span th:text="${recipientName}">Asample Patientone</span>,
                                        </td>
                                    </tr>

                                    <tr>
                                        <td style="color:#777777; font-size: 14px; font-family:Helvetica, Arial, sans-serif; line-height: 20px; padding-top: 20px;">
                                            <span th:utext="${message}" >message</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding-top: 20px;">
                                            <a href="../../../webapp/WEB-INF/views/index.html" style="color: #3498db; font-size: 18px; font-family:Helvetica, Arial, sans-serif; font-weight: 600; text-decoration: none;" th:href="${linkUrl}">
                                                <span th:text="${createLoginlink}">Create My Login</span>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="color:#777777; font-family:Helvetica, Arial, sans-serif; font-size: 14px; padding-top: 20px;">
                                            <span th:text="${signOff}">Sincerely,</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="color:#777777; font-family:Helvetica, Arial, sans-serif; font-size: 14px;font-weight: 500; padding-top: 5px;"><span th:text="${brand}">Brand</span></td>
                                    </tr>
                            </table></td>
                        </tr>
                    </table>

                </td>
            </tr>
        </table>
    </body>
</html>
